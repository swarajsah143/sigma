<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>clock</title>
</head>

<body>
    <div class="clock">
        <div class="number" style="--digits:1;">1</div>
        <div class="number" style="--digits:2;">2</div>
        <div class="number" style="--digits:3;">3</div>
        <div class="number" style="--digits:4;">4</div>
        <div class="number" style="--digits:5;">5</div>
        <div class="number" style="--digits:6;">9</div>
        <div class="number" style="--digits:7;">7</div>
        <div class="number" style="--digits:8;">8</div>
        <div class="number" style="--digits:9;">9</div>
        <div class="number" style="--digits:10;">10</div>
        <div class="number" style="--digits:11;">11</div>
        <div class="number" style="--digits:12;">12</div>
        <div class="center"></div>
        <div class="niddle hour"></div>
        <div class="niddle min"></div>
        <div class="niddle sec"></div>
    </div>
</body>

</html>
